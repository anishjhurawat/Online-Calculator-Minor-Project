<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Scientific Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Remixicon CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Main heading -->
        <h1 class="text-center mt-3">SIMPLE CALCULATOR</h1>
        <div class="row">
            <div class="col-12 offset-md-3 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <!-- Display input field (readonly) -->
                        <input id="calc-display" readonly class="form-control form-control-lg" type="text" aria-label=".form-control-lg example">
                    </div>
                    <!-- Calculator buttons grid -->
                    <div class="row gx-10">
                        <!-- Row 1: Parentheses, Modulo, All Clear -->
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 border operator">(</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 border operator">)</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 border operator">%</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 border operator">AC</button>
                        </div>
                        <!-- Row 2: Square Root, Pi, Square, Undo -->
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 border special">√</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 border special">π</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 border special">x²</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 border operator" id="undo">←</button>
                        </div>
                        <!-- Row 3: Digits 7, 8, 9, Division -->
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 border">7</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 border">8</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 border">9</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 border operator">÷</button>
                        </div>
                        <!-- Row 4: Digits 4, 5, 6, Multiplication -->
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 border">4</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 border">5</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 border">6</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 border operator">×</button>
                        </div>
                        <!-- Row 5: Digits 1, 2, 3, Subtraction -->
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 border">1</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 border">2</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 border">3</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 border operator">−</button>
                        </div>
                        <!-- Row 6: Digit 0, Decimal, Equal, Addition -->
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 border">0</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 border">.</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 border equal">=</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 border operator">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
